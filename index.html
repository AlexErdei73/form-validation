<!DOCTYPE html>
<html>
    <head>
        <title>Form Validation</title>
        <meta charset="UTF-8">
        <style>
            input:invalid {
                border: 2px solid red;
            }
        </style>
    </head>
    <body>
        <h1>Form Validation Example</h1>
        <h2>Please fill in all the fields for the following form:</h2>
        <form novalidate>
            <label for="email">Email:</label>
            <input type="email" id="email" required><br><br>
            <laber for="country">Country:</laber>
            <select id="country" required>
                <option>UK</option>
                <option>Hungary</option>
                <option>France</option>
                <option>Germany</option>
                <option>Polland</option>
            </select><br><br>
            <label for="postcode">Post Code:</label>
            <input type="text" id="postcode" required><br><br>
            <span>The password should be at least 8 character long, contain one lower case letter,
                one upper case letter and a number digit!</span><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" required pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,32}$"><br><br>
            <label for="pswconfirm">Confirm Password:</label>
            <input type="password" id="pswconfirm" required pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,32}$"><br><br>
            <button>Submit</button>
            <script src="main.js"></script>
        </form>  
    </body>
</html>
